{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
<h1>Login into your OCR Tunes Account</h1>
<form action="" method=post>
  <p>
    {{form.username.label}}<br>
    {{form.username(size=30)}}
  </p>
  <p>
    {{form.password.label}}<br>
    {{form.password(size=30)}}
  </p>
  <p>{{form.submit()}}</p>
</form>
{% endblock %}
